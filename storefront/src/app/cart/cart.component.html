<div class="grid-x small-up-2 medium-up-2 large-up-2 grid-padding-x cart-bar">
  <div class="cell">
    <p>Totaal: </p>
  </div>
  <div class="cell text-right">
    <strong> {{ order?.total || 0 | euro }}</strong>
  </div>
</div>

<div *ngFor="let line of order?.lines" class="grid-x" style="padding-top: 20px;">
  <div class="cell small-4">
    <div class="product-thumbnail">
      <img src="{{ line.productVariant?.featuredAsset?.preview || line.featuredAsset?.preview }}" alt="{{ line.productVariant?.name }}">
    </div>
  </div>
  <div class="cell small-8 text-right cart-details">
    <p class="cart-name">{{ line.productVariant?.product?.name }} </p>
    <p class="cart-price">{{ line.productVariant?.priceWithTax | euro}}</p>
    <app-number-input [value]="line.quantity" (numberChange)="updateQuantity(line.id, $event)"></app-number-input>
  </div>
</div>

<div class="grid-x small-up-2 medium-up-2 large-up-2 grid-padding-x " style="padding-top: 30px;">
  <div class="cell">
    <p>Totaal: </p>
  </div>
  <div class="cell text-right">
    <strong> {{ order?.total || 0 | euro }}</strong>
  </div>
  <div class="cell"></div>
  <div class="cell text-right">
    <a class="button" href="customer-details">
      BESTELLEN
    </a>
  </div>
</div>
