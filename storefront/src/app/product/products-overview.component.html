<section id="products">

  <div *ngIf="collections || collectionName" class="grid-x grid-padding-x">
    <div class="cell text-center">

        <h1 *ngIf="collectionName">{{ collectionName | capitalize }}</h1>
        <div style="margin-bottom: 20px;" *ngIf="collection?.description" [innerHTML]="collection.description"></div>

      <a *ngFor="let collection of collections;" class="button tiny hollow" style="margin-right: 2px; margin-left: 2px;"
         routerLink="/{{collection.slug}}">{{collection.name}}</a>

    </div>
  </div>

  <div class="grid-x grid-padding-x small-up-2 medium-up-4 large-up-4">

    <div *ngFor="let product of products;" class="cell">
      <a routerLink="/product/{{ product.slug }}">
        <div class="product-thumbnail">
          <app-async-image [src]="product.assets[0]?.preview" [alt]="product.name"></app-async-image>
        </div>
        <div class="product-overview-description">
          <p class="product-overview-price">{{ product.defaultPrice | euro}}</p>
          <p>{{ product.name }}</p>
        </div>
      </a>
    </div>
    <div *ngIf="products?.length === 0" class="small-12">
      Hier zijn nog geen producten helaas...
    </div>

  </div>

</section>
