<form (submit)="submit($event)" [formGroup]="customerForm">
  <h1 style="margin-bottom: 20px;"> Jouw gegevens</h1>
  <div class="grid-x grid-padding-x">
    <div class="cell small-6 ">
      <label>Bedrijfsnaam
        <input type="text" name="company" formControlName="company">
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell small-6 ">
      <label>Voornaam*
        <input type="text" name="firstname" formControlName="firstname" required/>
      </label>
    </div>
    <div class="cell small-6">
      <label>Achternaam*
        <input type="text" name="lastname" formControlName="lastname" required>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell small-6 ">
      <label>Telefoonnummer
        <input type="tel" name="phonenumber" formControlName="phonenumber">
      </label>
    </div>
    <div class="cell small-6">
      <label>Email*
        <input type="email" name="email" formControlName="email" required>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell small-8">
      <label>Straat*
        <input type="text" name="street" formControlName="street" required>
      </label>
    </div>
    <div class="cell small-4">
      <label>Huisnr*
        <input type="text" name="housenr" formControlName="housenr" required>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell small-8">
      <label>Plaats*
        <input type="text" name="city" formControlName="city" required>
      </label>
    </div>
    <div class="cell small-4">
      <label>Postcode*
        <input type="text" name="postalcode" formControlName="postalcode" required>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell small-6">
      <label>Land
        <select name="country" formControlName="country">
          <option value="nl" selected>Nederland</option>
          <option value="de">Duitsland</option>
          <option value="be">BelgiÃ«</option>
        </select>
      </label>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="cell small-12 text-right">
      <input type="submit" class="button" value="BESTEL">
    </div>
  </div>
</form>
