<h1>Verzending</h1>

<div class="grid-x grid-padding-x grid-padding-y small-font">

  <fieldset class="cell small-12">
    <div *ngFor="let method of methods;">

      <label  for="{{ method.id }}" class="small-font">
        <input type="radio" name="shippingMethod" value="{{ method.id }}" id="{{ method.id }}" (change)="select($event.target.value)" [checked]="order?.shippingLines[0].shippingMethod?.id === method.id" >
        {{ method.name }}  ({{ method.priceWithTax | euro}})
      </label>
    </div>
  </fieldset>

</div>
<div class="grid-x small-up-2 medium-up-2 large-up-2 grid-padding-x text-right small-font" style="padding-top: 40px;">
  <div class="cell">
    <p>Subtotaal: </p>
  </div>
  <div class="cell">
    <p> {{ order?.subTotalWithTax | euro: 'leaveZeros' }}</p>
  </div>
  <div class="cell">
    <p>Verzendkosten: </p>
  </div>
  <div class="cell">
    <p> {{ order?.shippingWithTax | euro: 'leaveZeros' }}</p>
  </div>
  <div class="cell">
    <p>Totaal: </p>
  </div>
  <div class="cell">
    <strong> {{ order?.totalWithTax | euro: 'leaveZeros' }}</strong>
  </div>
  <div class="cell"></div>
  <div class="cell">
    <a class="button" routerLink="/payment">
      â‚¬ BETALEN
    </a>
  </div>
</div>
