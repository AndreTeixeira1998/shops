<div class="input-number-group">
  <div class="input-group-button">
    <span class="input-number-decrement" (click)="detract()">-</span>
  </div>
  <input class="input-number" type="number" [value]="value" (change)="set($event)">
  <div class="input-group-button">
    <span class="input-number-increment" (click)="add()">+</span>
  </div>
</div>
