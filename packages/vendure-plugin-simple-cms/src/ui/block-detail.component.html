<vdr-ab-right>
    <button
            class="btn btn-secondary"
            *vdrIfPermissions="'UpdateCatalog'"
            (click)="cancel()"
    >
        Cancel
    </button>
    <button
            class="btn btn-primary"
            (click)="save()"
            [disabled]="detailForm.invalid || detailForm.pristine"
    >
        Save
    </button>
</vdr-ab-right>

<form
        class="form"
        [formGroup]="detailForm"
        (keydown.enter)="$event.preventDefault()"
>
    <vdr-form-field label="Title" for="title">
        <input
                id="title"
                type="text"
                formControlName="title"
                (input)="updateSlug($event.target.value)"
        />
    </vdr-form-field>
    <vdr-form-field label="Slug" for="slug">
        <input
                id="slug"
                type="text"
                formControlName="slug"
        />
    </vdr-form-field>
    <vdr-rich-text-editor
            formControlName="body"
            label="Content body"
    ></vdr-rich-text-editor>

    <vdr-form-field label="SEO description" for="description">
        <textarea id="description" formControlName="description" style="width: 100%" (input)="countWords()"></textarea>
        ({{ descriptionWordCount }})
    </vdr-form-field>


</form>
